<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Cup√≥n | Many Offers</title>

    <style>

        /* MENSAJE RESULTADO */

<body>

    <!-- Header -->
    <div class="header">
        <img src="/Logo-Zippy-Blanco-total.png" alt="Many Offers Logo">
        <h1>Validaci√≥n de Cupones</h1>
    </div>

    <!-- Caja principal -->
    <div class="container">
        <h2>Validar Cup√≥n</h2>
        <p>Ingresa el c√≥digo del cup√≥n o usa la c√°mara para escanear el QR.</p>

        <input id="codigo" class="input-box" type="text" placeholder="Escribe o pega el c√≥digo...">

        <button class="btn btn-primary" onclick="validarCodigo()">‚úÖ Validar C√≥digo</button>
        <!-- Cambio 1 -->
        <button class="btn btn-camera" onclick="abrirScanner()">üì∑ Escanear con C√°mara</button>

        <div id="resultado"></div>

        <!-- Modal del Scanner    Cambio 2 -->
    <div id="scannerModal" 
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
     background:rgba(0,0,0,0.8); justify-content:center; align-items:center; flex-direction:column;">
    
    <video id="video" style="width:90%; max-width:400px; border-radius:10px;" autoplay></video>

    <button onclick="cerrarScanner()" 
        style="margin-top:20px; padding:12px 20px; background:#ff3b3b; color:white; border:none; 
        border-radius:10px; font-size:18px; cursor:pointer;">
        ‚ùå Cerrar C√°mara
    </button>
    </div>
        
    </div>

    <script>
        async function validarCodigo() {
            const codigo = document.getElementById("codigo").value.trim();
            if (!codigo) return alert("Ingresa un c√≥digo");

            const endpoint = "/validar";

            let res = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ codigo })
            });

            let data = await res.json();
            const box = document.getElementById("resultado");

            if (data.status === "valid") {
                box.className = "resultado success";
                box.textContent = "‚úÖ C√≥digo v√°lido y marcado como canjeado";
            } else {
                box.className = "resultado error";
                box.textContent = "‚ùå " + data.message;
            }
        }
    </script>

     <!-- Cambio 4 -->
    <script>
        let stream = null;
        let scanActive = false;
    
        function abrirScanner() {
            document.getElementById("scannerModal").style.display = "flex";
            iniciarCamara();
        }
    
        function cerrarScanner() {
            scanActive = false;
            document.getElementById("scannerModal").style.display = "none";
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }
    
        async function iniciarCamara() {
            const video = document.getElementById("video");
    
            try {
                // Intentar usar la c√°mara trasera primero (environment), si no est√° disponible usar cualquier c√°mara
                const constraints = {
                    video: {
                        facingMode: "environment", // C√°mara trasera en m√≥viles
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Esperar a que el video est√© listo
                video.onloadedmetadata = () => {
                    video.play();
                    scanActive = true;
                    escanearQR();
                };
            } catch (err) {
                console.error("Error al acceder a la c√°mara:", err);
                alert("Error al acceder a la c√°mara. Por favor, aseg√∫rate de dar permisos de c√°mara.");
                cerrarScanner();
            }
        }
    
        function escanearQR() {
            if (!scanActive) return;
    
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
    
            // Ajustar tama√±o del canvas al video
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            } else {
                // Si el video a√∫n no tiene dimensiones, esperar un poco
                setTimeout(escanearQR, 100);
                return;
            }
    
            const loop = () => {
                if (!scanActive) return;
    
                if (video.readyState === video.HAVE_ENOUGH_DATA && video.videoWidth > 0) {
                    // Asegurar que el canvas tenga el tama√±o correcto
                    if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    }
                    
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const qr = jsQR(imageData.data, canvas.width, canvas.height);
    
                    if (qr && qr.data) {
                        scanActive = false;
                        cerrarScanner();
                        
                        // Extraer el c√≥digo de la URL del QR
                        // El QR contiene: https://botmanyoffers.onrender.com/validar?codigo=XXXXX
                        let codigoExtraido = qr.data.trim();
                        
                        // Intentar extraer el c√≥digo de la URL si es una URL
                        try {
                            const url = new URL(codigoExtraido);
                            const codigoParam = url.searchParams.get('codigo');
                            if (codigoParam) {
                                codigoExtraido = codigoParam;
                            }
                        } catch (e) {
                            // Si no es una URL v√°lida, usar el valor directamente
                            // Puede ser que el QR contenga solo el c√≥digo
                            console.log("QR no es una URL, usando valor directo:", codigoExtraido);
                        }
                        
                        console.log("C√≥digo extra√≠do del QR:", codigoExtraido);
                        document.getElementById("codigo").value = codigoExtraido;
                        
                        // Validar autom√°ticamente despu√©s de un peque√±o delay
                        setTimeout(() => {
                            validarCodigo();
                        }, 100);
                        return;
                    }
                }
    
                requestAnimationFrame(loop);
            };
    
            loop();
        }
</script>


    <!-- Cambio 3 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

</body>
