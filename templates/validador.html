<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Cup√≥n | Many Offers</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* HEADER */
        .header {
            background: #2A0066;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .header img {
            height: 55px;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 26px;
            font-weight: 600;
            margin: 0;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            color: #2A0066;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            color: #444;
            margin-bottom: 25px;
        }

        /* CUADRO DEL INPUT */
        .input-box {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid #ccc;
            font-size: 17px;
            outline: none;
            transition: 0.2s;
            margin-bottom: 20px;
        }

        .input-box:focus {
            border-color: #2A0066;
            box-shadow: 0 0 4px #a15cff;
        }

        /* BOTONES */
        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-primary {
            background: #2A0066;
            color: white;
        }
        .btn-primary:hover {
            background: #3a0090;
        }

        .btn-camera {
            background: #ff7b00;
            color: white;
        }
        .btn-camera:hover {
            background: #ff8f26;
        }

        /* MENSAJE RESULTADO */
        .resultado {
            margin-top: 25px;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .success {
            background: #d4f7d4;
            color: #008f24;
            border-left: 6px solid #00c634;
        }

        .error {
            background: #ffd4d4;
            color: #c10000;
            border-left: 6px solid #ff3b3b;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="/Logo-Zippy-Blanco-total.png" alt="Many Offers Logo">
        <h1>Validaci√≥n de Cupones</h1>
    </div>

    <!-- Caja principal -->
    <div class="container">
        <h2>Validar Cup√≥n</h2>
        <p>Ingresa el c√≥digo del cup√≥n o usa la c√°mara para escanear el QR.</p>

        <input id="codigo" class="input-box" type="text" placeholder="Escribe o pega el c√≥digo...">

        <button class="btn btn-primary" onclick="validarCodigo()">‚úÖ Validar C√≥digo</button>
        <button class="btn btn-camera" onclick="alert('La funci√≥n de c√°mara se agregar√° luego ‚úÖ')">üì∑ Escanear con C√°mara</button>

        <div id="resultado"></div>
    </div>

    <script>
        async function validarCodigo() {
            const codigo = document.getElementById("codigo").value.trim();
            if (!codigo) return alert("Ingresa un c√≥digo");

            const endpoint = "/validar";

            let res = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ codigo })
            });

            let data = await res.json();
            const box = document.getElementById("resultado");

            if (data.status === "valid") {
                box.className = "resultado success";
                box.textContent = "‚úÖ C√≥digo v√°lido y marcado como canjeado";
            } else {
                box.className = "resultado error";
                box.textContent = "‚ùå " + data.message;
            }
        }
    </script>

</body>
</html>
